<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="syih.ico" type="image/x-icon">
    <title>Deep Dive Intuition</title>

    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Deep Dive Intuition">
            <br>
            By Vince Mateo
        </div>
    </header>
    <main>
        <section class="center-this">
            <div class="countdown-container">
                <div class="icon">
                    <div class="icon-content">!</div>
                </div>
                <div class="countdown-details">
                    <div class="label">NEW DEEP DIVES IN</div>
                    <div id="countdown" class="countdown">00:00:00:00</div>
                </div>
                <div class="icon">
                    <div class="icon-content">!</div>
                </div>
            </div>
        </section>
        <div class="dd-content">
            <h1>⚠️ DEEP DIVE ⚠️</h1>
            <h2 id="biome-dd"></h2>
            <div class="class-selector">
                <select>
                    <option>Driller</option>
                    <option>Engineer</option>
                    <option>Gunner</option>
                    <option>Scout</option>
                </select>
            </div>
            <div class="hint-cards">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to reveal hint</div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to reveal hint</div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to give up and reveal exact mission specifications</div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
            <div id="bg-dd"></div>
        </div>

        <div class="dd-content elite">
            <h1>⚠️ DEEP DIVE ELITE ⚠️</h1>
            <h2 id="biome-dde"></h2>
            <div class="class-selector">
                <select>
                    <option>Driller</option>
                    <option>Engineer</option>
                    <option>Gunner</option>
                    <option>Scout</option>
                </select>
            </div>
            <div class="hint-cards">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to reveal hint</div>
                        <div class="card-back"></div>
                    </div>
                </div>                
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to reveal hint</div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Click to give up and reveal exact mission specifications</div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>
            <div id="bg-dde"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
